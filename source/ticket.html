<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="Котокафе, catcafe, котофейня, коты, котики, антикафе, Москва, приют, укотовить, недорого, кофе, чай, игры, уют, приютить кота">
  <meta name="description" content="Уютное пространство, где вы можете пообщаться с котиками, угоститься кофе/чаем/какао, поиграть в настольные/консольные игры, удаленно поработать и приятно провести время">

  <title>Купить билеты в catcafe</title>

  <link rel="manifest" href="./img/favicon/site.webmanifest">
  <link rel="icon" href="./img/favicon/favicon.ico" sizes="any">
  <link rel="icon" href="./img/favicon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./img/favicon/apple-touch-icon.png">

  <link rel="preload" href="./fonts/alumnisans-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/alumnisans-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/alumnisans-extrabold.woff2" type="font/woff2" as="font" crossorigin="anonymous">

  <link rel="preload" href="./fonts/robotocondensed-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/robotocondensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">

  <link rel="preload" href="./fonts/inter-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/inter-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header noselect">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo-link logo" href="index.html">
            <picture class="header__logo">
              <img src="img/logo/logo.svg" width="44" height="44" alt="Логотип Котокафе.">
            </picture>
          </a>

          <span class="header__title">Котокафе</span>

          <a class="header__link-index" href="index.html">Главная</a>
        </div>
      </div>
    </header>


    <main>
      <section class="gallery">
        <div class="container">
          <div class="gallery__wrapper">
            <h1 class="gallery__title h1 noselect">Галерея нашего кафе</h1>

            <img class="gallery__full-img" src="img/gallery/preview1-large.jpg" width="726" height="408" alt="Большое фото.">

            <div class="gallery__previews">
              <ul class="gallery__previews-list">
                <li class="gallery__previews-item">
                  <img class="gallery__previews-img" src="img/gallery/preview1.jpg" width=167 height=128 alt="Превью 1.">
                </li>
                <li class="gallery__previews-item">
                  <img class="gallery__previews-img" src="img/gallery/preview2.jpg" width=167 height=128 alt="Превью 2.">
                  <div class="gallery__previews-img-filter"></div>
                </li>
                <li class="gallery__previews-item">
                  <img class="gallery__previews-img" src="img/gallery/preview3.jpg" width=167 height=128 alt="Превью 3.">
                  <div class="gallery__previews-img-filter"></div>
                </li>
                <li class="gallery__previews-item">
                  <img class="gallery__previews-img" src="img/gallery/preview4.jpg" width=167 height=128 alt="Превью 4.">
                  <div class="gallery__previews-img-filter"></div>
                </li>
              </ul>
            </div>

            <button class="gallery__slider-prev button" type="button">
              <span class="visually-hidden">Предыдущая картинка</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M5.33284 11.0635L16.0131 0.383412C16.2602 0.136194 16.5899 0 16.9415 0C17.2931 0 17.6229 0.136194 17.8699 0.383412L18.6564 1.16975C19.1682 1.68213 19.1682 2.51491 18.6564 3.02651L9.68793 11.995L18.6664 20.9735C18.9134 21.2207 19.0498 21.5503 19.0498 21.9017C19.0498 22.2535 18.9134 22.583 18.6664 22.8305L17.8799 23.6166C17.6326 23.8638 17.3031 24 16.9515 24C16.5999 24 16.2701 23.8638 16.0231 23.6166L5.33284 12.9267C5.08523 12.6787 4.94924 12.3476 4.95002 11.9956C4.94924 11.6422 5.08523 11.3113 5.33284 11.0635Z" fill="white"/>
              </svg>
            </button>

            <button class="gallery__slider-next button" type="button">
              <span class="visually-hidden">Следующая картинка</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18.6672 11.0635L7.98685 0.383412C7.73983 0.136194 7.41008 0 7.05847 0C6.70686 0 6.37711 0.136194 6.13009 0.383412L5.34356 1.16975C4.83176 1.68213 4.83176 2.51491 5.34356 3.02651L14.3121 11.995L5.33361 20.9735C5.08658 21.2207 4.9502 21.5503 4.9502 21.9017C4.9502 22.2535 5.08658 22.583 5.33361 22.8305L6.12014 23.6166C6.36735 23.8638 6.69691 24 7.04852 24C7.40013 24 7.72988 23.8638 7.9769 23.6166L18.6672 12.9267C18.9148 12.6787 19.0508 12.3476 19.05 11.9956C19.0508 11.6422 18.9148 11.3113 18.6672 11.0635Z" fill="white"/>
              </svg>
            </button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer noselect">
      <div class="container">
        <div class="footer__wrapper">
          <a class="footer__logo-link logo" href="index.html">
            <picture class="footer__logo">
              <img src="img/logo/logo.svg" width="44" height="44" alt="Логотип Котокафе.">
            </picture>
          </a>

          <span class="footer__title">Котокафе</span>

          <p class="footer__copyright">Создано 2021</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper noselect">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper noselect">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
